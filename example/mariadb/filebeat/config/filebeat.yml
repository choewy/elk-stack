## Filebeat configuration
## https://github.com/elastic/beats/blob/main/deploy/docker/filebeat.docker.yml
#

name: mariadb_slow_query

filebeat.inputs:
  - type: log
    enabled: true
    tail_files: false
    multiline:
      pattern: '^# Time:'
      match: after
      negate: true
    paths:
      - /var/log/mysql/*.log

output.logstash:
  index: slowquery
  hosts:
    - localhost:5046
